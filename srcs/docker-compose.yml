services:
  nginx:
    restart:        always
    build:
      context:      requirements/nginx/
      dockerfile:   Dockerfile
    image:          nginx:42
    container_name: nginx
    env_file:       .env
    ports:
      - 443:443
  
  mariadb:
    restart:        always
    build:
      context:      requirements/mariadb/
      dockerfile:   Dockerfile
    image:          mariadb:42
    container_name: mariadb
    env_file:       .env
